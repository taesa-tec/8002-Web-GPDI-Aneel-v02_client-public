<div class="modal-header">
  <div class="text-uppercase modal-title text-blue-light fs-20">
    NOVA PRIORIZAÇÃO E SELEÇÃO
  </div>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.close('close')">
    <i class="ta-cancel-circle"></i>
  </button>
</div>

<div class="modal-body">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label>SELECIONE A PROPOSTA VENCEDORA</label>
    </div>

    <ng-container *ngFor="let proposta of propostas">
      <div class="d-grid border border-cinza rounded w-100 mb-3  align-items-center"
           style="grid-template-rows: 1fr 1fr"
      >
        <div class="px-3 py-2">
          <div class="d-flex align-items-center cursor-pointer" (click)="selecionar(proposta.id)">
            <div class="rounded-circle border border-cinza p-2 d-inline-block mr-3"
                 [ngClass]="{'bg-primary':propostaCtrl.value === proposta.id}"></div>
            <span>{{proposta.fornecedor}}</span>
          </div>
        </div>
        <div class="px-3 py-2 border-top border-cinza">
          <div class="d-flex">
            <button class="btn btn-link" type="button" (click)="download(proposta, 'PlanoTrabalho')"><i
              class="ta-attachment"></i> Plano de Trabalho
            </button>
            <button class="btn btn-link" type="button" (click)="download(proposta, 'Contrato')"><i
              class="ta-attachment"></i> Contrato Base
            </button>
          </div>
        </div>
      </div>
    </ng-container>

    <div class="form-group">
      <label>SELECIONE O DOCUMENTO COMPROBATÓRIO DA SELEÇÃO</label>

      <div>
        <label class="btn btn-link">
          <ng-container *ngIf="!file">
            <i class="ta-plus-circle"></i>
            <span> Anexar arquivo</span>
          </ng-container>
          <ng-container *ngIf="file">
            <i class="ta-attachment text-primary"></i>
            <span class="text-primary" style="text-transform: none">{{file.name}}</span>
          </ng-container>
          <input type="file" accept="application/pdf" class="form-control d-none" (change)="anexarArquivos($event)">
        </label>

      </div>
    </div>

    <div class="form-group"><label for="responsavel-refinamento">Responsável Refinamento</label>
      <select id="responsavel-refinamento" class="form-control" formControlName="responsavelId">
        <option value="" hidden>Selecione</option>
        <option *ngFor="let user of equipe.outros" [value]="user.id">{{user.nomeCompleto}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="data-alvo">Data alvo refinamento</label>
      <input type="date" formControlName="dataAlvo" id="data-alvo" class="form-control" [min]="minDateAlvo">
    </div>

    <div class="d-flex justify-content-end">
      <button class="btn btn-link" type="button" (click)="activeModal.close('cancel')">Cancelar</button>
      <button class="btn btn-primary" type="submit" [disabled]="form.invalid || !file"><i class="ta-plus-circle"></i>
        Confirmar
        seleção proposta
      </button>
    </div>

  </form>
</div>
